<!DOCTYPE HTML>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @font-face {
            font-family: 'digital-clock-font';
            src: url('./fonts/digital-7.ttf');
        }

        body {
            background: black;
        }

        p {
            text-align: center;
            font-size: 60px;
            margin-top: 0px;
            font-family: 'digital-clock-font';
            color:#ffcc00;
            max-width: 100%;
        }

        #clock {
            font-size: 30vw;
        }
    </style>
</head>

<body>

    <p id="days"></p>
    <p id="clock"></p>

    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("Nov 16, 2018 23:59:59").getTime();

        // Update the count down every 1 second
        var x = setInterval(function () {

            // Get todays date and time
            var now = new Date().getTime();

            // Find the distance between now and the count down date
            var distance = countDownDate - now;

            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = giveNumber(Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)));
            var minutes = giveNumber(Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60)));
            var seconds = giveNumber(Math.floor((distance % (1000 * 60)) / 1000));

            // Output the result in an element with id="demo"
            document.getElementById("days").innerHTML = days + " Days left...";
            document.getElementById("clock").innerHTML = hours + ":"
                + minutes + ":" + seconds;

            // If the count down is over, write some text 
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("demo").innerHTML = "SLAP IS COMING!";
            }
        }, 1000);

        function giveNumber(n){
            return (n < 10) ? ("0"+n) : n
        }
    </script>

</body>

</html>
